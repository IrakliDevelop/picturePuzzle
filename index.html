<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Picture Puzzle</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="top">
        <header>
            <h1 id="header">Picture Puzzle</h1>
        </header>

        <div id="container">
            <div>
                <div style="width: 50%; float: left; display: inline-block;">
                    <div style="text-align: center; height:30px;">
                        <h1 id="message"></h1>
                    </div>
                    <div style="text-align:center; height:30px;">
                        <h1 id="moves"></h1>
                    </div>

                    <div>
                        <canvas id="canvas" height="450px" width="450px"></canvas>
                    </div>
                </div>

                <div id="originalImageDiv">
                    <h1 id="originalImageH1">Original Image</h1>
                    <div style="margin:auto">
                        <img src="/images/puzzle1.jpg" id="puzz1" width="150" height="150">
                        <img src="/images/puzzle2.jpg" id="puzz2" width="150" height="150">
                        <img src="/images/puzzle3.jpg" id="puzz3" width="150" height="150">
                    </div>

                    <div>
                        <img src="/images/puzzle4.jpg" id="puzz4" width="150" height="150">
                        <img src="/images/puzzle5.jpg" id="puzz5" width="150" height="150">
                        <img src="/images/puzzle6.jpg" id="puzz6" width="150" height="150">
                    </div>
                    <img src="/images/puzzle7.jpg" id="puzz7" width="150" height="150">
                    <img src="/images/puzzle8.jpg" id="puzz8" width="150" height="150">
                    <img src="/images/puzzle9.jpg" id="puzz9" width="150" height="150">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
