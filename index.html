<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Puzzle</title>
    <link rel="stylesheet" href="css/sidebar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<script src="js/timer.js?v=1.2"></script>
<script src="js/sidebar.js"></script>

<div id="navigation">
    <nav class="navbar navbar-expand navbar-dark bg-danger">
        <a class="navbar-brand" onclick="toggleNav()" href="#">Original Image</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item navbar-brand">
                <div id="timer" ></div>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#"><button id="chooseImageBtn" class="btn btn-primary">Select Image from List<span class="sr-only">(current)</span></button></a>
            </li>
            </ul>
        </div>
    </nav>
</div>

<!-- sidebar start -->

<div id="">
        <div id="mySidenav" class="sidenav bg-dark">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#9776;</a>
            <div id="original">
                <img id="originalImage" alt="">
            </div>
        </div>
    </div>
</div>

<!-- sidebar end  -->

<h1 id="header">Picture Puzzle</h1>

<div class="container">
    <div class="row"  id="main">
        <div class="myRow" id="firstRow">
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
        </div>
        <div class="myRow" id="secondRow">
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
        </div>
        <div class="myRow" id="thirdRow">
            <div id="7"></div>
            <div id="8"></div>
            <div id="empty"></div>
        </div> 
    </div>
</div>

<!-- modal start -->
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    
    <table id="imageNamesTable" class="table table-striped table-bordered table-hover">
        
    </table>

  </div>

</div>

<!-- modal end -->
    
<script src="script.js?v=1.2"></script>
</body>
</html>
